<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
<body>
 <form action="" method="post" autocomplete="on">
<label for="fname">First Name:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last Name:</label><br>
<input type="text" id="lname" name="lname"><br><br>
<fieldset>
    <legend>Programming language:</legend>
<input type="radio" name="fav_language" id="html" value="HTML">
<label for="html">HTML</label><br>
<input type="radio" name="fav_language" id="css" value="CSS">
<label for="css">CSS</label><br>
<input type="radio" name="fav_language" id="javascript" value="JavaScript">
<label for="javascript">JavaScript</label><br>
</fieldset><br><br>
<input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
<label for="vehicle1">I have a Bike</label><br>
<input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
<label for="vehicle2"> I have a Car</label><br>
<input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
<label for="vehicle3">I have a Boat</label><br><br>
<label for="cars">Choose a car</label>
<select name="cars" id="cars" size="2" multiple>
<option value="Tesla">Tesla</option>
<option value="ford">Ford</option>
<option value="BMW">BMW</option>
<option value="Toyota">Toyota</option>
</select><br><br>
<textarea name="message" id="" cols="30" rows="10"></textarea><br><br>
<button type="submit" onclick="alert('Hello World')">Submit</button>





<input type="submit" value="submit" onclick="alert('Great job')">
<input type="reset">




 </form>
</body>
</html>
